<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>Your Own Image Search Engine</h1>
            <p>Search and Download any image in a second</p>
            <div class="search-box">
                <input type="text" placeholder="Search images.....">
                <div class="btn">
                    <button><img src="search.svg" alt="image"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="image-gallery">
        <ul class="images">
            <li class="image">
                <img src="img-1.jpg" alt="list-images" class="photo">
                <div class="details">
                    <div class="user">
                        <img src="camera.svg" alt="camera image">
                        <span>Iron man</span>
                    </div>
                    <div class="download">
                        <img src="download.svg" alt="download image">
                    </div>
                </div>
            </li>
            <li class="image"><img src="img-2.png" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-3.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-4.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-5.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-6.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-7.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-8.jpg" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-9.png" alt="list-images" class="photo"></li>
            <li class="image"><img src="img-10.jpg" alt="list-images" class="photo"></li>
        </ul>
    </div>




    <script src="script.js"></script>
</body>
</html>
