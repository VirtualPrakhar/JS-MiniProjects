<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">2 / 3</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Write your Task.....">
            <button type="submit">+</button>
        </form>

        <ul class="task-list">
            <li></li>
        </ul>
    </div>





    <style src="app.js"></style>
</body>
</html>
